<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Snippet - BBBootstrap</title>
        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' rel='stylesheet'>
        <link href='/css/profile_style.css' rel='stylesheet'>
        <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    </head>
    <body oncontextmenu='return false' class='snippet-body'>
        <div id="lms_icon">
            <li><a href="/" class="lms_icon"><img class="lms_icon" src="/images/lms_icon.png" alt=""></a></li>
        </div>
        <div class="wrapper bg-white mt-sm-5">
            <h4 class="pb-4 border-bottom">Настройки аккаунта</h4>
            <div class="d-flex align-items-start py-3 border-bottom"> <img src="https://images.pexels.com/photos/1037995/pexels-photo-1037995.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="img" alt="">
                <div class="pl-sm-4 pl-2" id="img-section"> <b>Фото профиля</b>
                    <p>Формат файла .png не больше 1MB</p> <button class="btn button border"><b>Загрузить</b></button>
                </div>
            </div>
            <div class="py-2">
                <div class="row py-2">
                    <div class="col-md-6"> <label for="firstname">Имя</label> <input type="text" class="bg-light form-control" placeholder="Артём"> </div>
                    <div class="col-md-6 pt-md-0 pt-3"> <label for="lastname">Фамилия</label> <input type="text" class="bg-light form-control" placeholder="Лиенко"> </div>
                </div>
                <div class="row py-2">
                    <div class="col-md-6"> <label for="email">Почта</label> <input type="text" class="bg-light form-control" placeholder="lienkko_@email.com"> </div>
                    <div class="col-md-6 pt-md-0 pt-3"> <label for="phone">Phone Number</label> <input type="tel" class="bg-light form-control" placeholder="+7 918-548-6015"> </div>
                </div>
                <div class="row py-2">
                    <div class="col-md-6"> <label for="country">Страна</label> <select name="country" id="country" class="bg-light">
                            <option value="russia" selected>Россия</option>
                            <option value="usa">USA</option>

                        </select> </div>
                    <div class="col-md-6 pt-md-0 pt-3" id="lang"> <label for="language">Язык</label>
                        <div class="arrow"> <select name="language" id="language" class="bg-light">
                                <option value="english" selected>English</option>
                                <option value="english_us">English (United States)</option>
                                <option value="enguk">Русский</option>
                            </select> </div>
                    </div>
                </div>
                <div class="py-3 pb-4"> <button class="btn btn-primary mr-3">Сохранить изменения</button> <button class="btn border button">Отмена</button> </div>
            </div>
        </div>
        <script type='text/javascript' src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>
        <script type='text/javascript' src=''></script>
        <script type='text/javascript' src=''></script>
        <script type='text/Javascript'></script>
    </body>
</html>
