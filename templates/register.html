<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form">
      <form action="" method="post">
        <div class="title">Welcome</div>
        <div class="subtitle">Let's create your account!</div>
        <div class="input-container ic1">
          <input id="idemail" name="email" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="idemail" class="placeholder">Email</label>
        </div>
        <div class="input-container ic2">
          <input id="idUserName" name="username" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="idUserName" class="placeholder">UserName</label>
        </div>
        <div class="input-container ic2">
          <input id="idpasw" name="pasw" class="input" type="text" placeholder=" " />
          <div class="cut cut-short"></div>
          <label for="idpasw" class="placeholder">Password</label>
        </div>
        <button type="text" class="submit">submit</button>
      </form>
    </div>
</body>
</html>
