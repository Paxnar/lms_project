<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
    <link rel="stylesheet" href="{{url_for('static', filename='/css/login_signup.css')}}">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form">
      <form action="" method="post">
        <div class="title">Добро пожаловать!</div>
        <div class="subtitle">Давайте создадим аккаунт!</div>
        {% if message %}
            <div class="message">{{message}}</div>
        {% endif %}
        <div class="input-container ic1">
          <input id="idemail" name="email" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="idemail" class="placeholder">Почта</label>
        </div>
        <div class="input-container ic2">
          <input id="idUserName" name="username" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="idUserName" class="placeholder">Имя</label>
        </div>
        <div class="input-container ic2">
          <input id="idpasw" name="pasw" class="input" type="text" placeholder=" " />
          <div class="cut cut-short"></div>
          <label for="idpasw" class="placeholder">Пароль</label>
        </div>
        <div class="input-container ic2">
          <input id="idpaswag" name="paswag" class="input" type="text" placeholder=" " />
          <div class="cut cut-short"></div>
          <label for="idpaswag" class="placeholder">Повторите Пароль</label>
        </div>
        <button type="text" class="submit">Зарегистрироваться</button>
      </form>
    </div>
</body>
</html>
